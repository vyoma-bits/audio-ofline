<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Audio Share</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AudioShare">
    <link rel="apple-touch-icon" href="icon-152x152.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon-16x16.png">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px; 
            text-align: center; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
        }
        
        .app-header {
            margin-bottom: 30px;
        }
        
        .app-icon {
            width: 60px;
            height: 60px;
            background: #4CAF50;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin-bottom: 15px;
        }
        
        .button { 
            background: #4CAF50; 
            color: white; 
            padding: 16px 32px; 
            margin: 8px 0; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .button:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .button.secondary {
            background: #2196F3;
        }
        
        .button.secondary:hover {
            background: #1976D2;
        }
        
        .button.warning {
            background: #ff9800;
        }
        
        .button.warning:hover {
            background: #f57c00;
        }
        
        .status { 
            margin: 20px 0; 
            padding: 16px; 
            background: #f8f9fa; 
            border-radius: 8px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-left: 4px solid #4CAF50;
        }
        
        .connection-code { 
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5); 
            padding: 20px; 
            margin: 15px 0; 
            border-radius: 10px; 
            border: 2px solid #2196F3;
            text-align: center;
        }
        
        .connection-code .code-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px dashed #2196F3;
        }
        
        .connection-code strong {
            font-size: 28px;
            letter-spacing: 4px;
            color: #1976D2;
            font-family: 'Courier New', monospace;
        }
        
        .network-status {
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .network-status.connected {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .network-status.disconnected {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }
        
        .install-prompt {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            display: none;
        }
        
        .install-prompt.show {
            display: block;
        }
        
        .version {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 11px;
            color: #999;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 20px 15px;
            }
            
            .connection-code strong {
                font-size: 24px;
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <div class="app-icon">üé§</div>
            <h1>Audio Share</h1>
            <div class="subtitle">Offline audio streaming for remote areas</div>
        </div>
        
        <!-- PWA Install Prompt -->
        <div class="install-prompt" id="installPrompt">
            üì± <strong>Install this app</strong> for offline use in hills!
            <button class="button secondary" id="installButton" style="margin-top: 10px; padding: 8px 16px; font-size: 14px;">
                üì• Add to Home Screen
            </button>
        </div>
        
        <div class="network-status" id="networkStatus">
            <span>üîç</span> Checking network connection...
        </div>
        
        <div class="status" id="status">
            Ready to connect
        </div>
        
        <button class="button" id="startHost">
            <span>üì°</span> Start as Host
        </button>
        
        <button class="button secondary" id="joinGroup">
            <span>üîó</span> Join Group
        </button>
        
        <button class="button warning" id="toggleMic" style="display:none;">
            <span>üé§</span> Mute Microphone
        </button>
        
        <div id="connectionCode" class="connection-code" style="display:none;">
            <div>üì¢ <strong>Share this code with others:</strong></div>
            <div class="code-display">
                <strong id="codeText"></strong>
            </div>
            <small>Others should connect to your WiFi first, then enter this code</small>
        </div>
        
        <div class="version">v1.0.0</div>
    </div>
    
    <script src="audio-stream.js"></script>
</body>
</html>
